type Todo {
  id: ID!
  text: String
  completed: Boolean
}

input TodoInput {
  text: String
  completed: Boolean
}

type Query {
  todos: [Todo!]!
}

type Mutation {
  createTodo(text: String!): Todo!
  updateTodo(id: ID!, todo: TodoInput): Todo
  toggleTodo(id: ID!): Todo
  toggleAll: [Todo]!
  removeTodo(id: ID!): Todo
  removeCompleted: [Todo]!
}
